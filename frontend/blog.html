<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/blog.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header: Logo y menú. Se carga con JS -->
    <header id="header"></header>

    <main class="content">

        <!-- Título de la página -->
        <div class="blog-header">
            <h1>Blog</h1>
        </div>

        <!-- Contenedor de filtros -->
        <div class="blog-filter">

            <!-- Filtro por página -->
            <div class="blog-entry-pages">
                <label for="entry-pages">Mostrar por página:</label>
                <select id="entry-pages">
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="0">Todas</option>
                </select>
            </div>

            <!-- Filtro por palabra -->
            <div class="blog-search">
                <input type="text" id="search-input" placeholder="Buscar entradas...">
                <button id="search-entry"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <!-- Contenedor de edición -->
        <div class="blog-edit">

            <!-- Botón de "Añadir entrada" -->
            <div class="blog-buttons">
                <button class="add-entry" id="add-entry">+</button>
            </div>

            <div class="blog-form">
                <!-- Formulario de añadir/editar entradas del blog -->
                <form id="blog-form">
                    <label for="titulo">Título</label><br>
                    <input type="text" id="titulo" required><br>

                    <label for="contenido">Contenido</label><br>
                    <textarea id="contenido" required></textarea>

                    <label for="imagen">Imagen</label><br>
                    <div id="img-preview"></div>
                    <input type="file" id="imagen" accept="image/*">

                    <!-- Botón de publicar -->
                    <button type="submit">Publicar</button>
                </form>
            </div>
        </div>

        <!-- Contenedor para entradas del blog -->
        <div id="blog-card" class="blog-card"></div>

        <!-- Botón para "Cargar más" -->
        <div class="blog-load-more">
            <button class="load-more" id="load-more">Cargar más</i></button>
        </div>
    </main>

    <!-- Footer: Información. Se carga con JS -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/static/script/script.js"></script>
    <script src="/static/script/blog.js"></script>
</body>

</html>
